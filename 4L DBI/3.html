<!DOCTYPE html>
<html>
    <head>
        <title>Dotazník</title>
        <meta charset="utf-8">
        <style></style>
    </head>
    <body>
        <h1>Dotazník</h1>
        <table>
            <tr><td>Jméno: </td><td><input type="text" name="jmeno" ></tr>
            <tr><td>Příjmení: </td><td><input type="text" name="prijmeni"></tr>

            <tr><td>Škola: </td><td><input type="text" name="skola"></tr>
            <tr><td>Obor: </td><td><input type="text" name="obor"></tr>
            <tr><td>Ročník: </td><td><input type="text" name="rocnik"></tr>
            <tr><td>Bydliště: </td><td><input type="text" name="bydliste"></tr>
            <tr><td>Pohlaví: </td><td><input type="radio" name="pohlavi" value="M">Muž<br><input type="radio" name="pohlavi" value="Ž">Žena</td></tr>
            <tr><td>Dotaz: </td><td><input type="text" name="dotaz"></tr>

        </table>
        <input type="button" value="Odeslat">
